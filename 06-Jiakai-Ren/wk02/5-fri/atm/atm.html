<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bank of Jackville</title>
  <link rel="stylesheet" href="css/atm.css">
  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/atm.js"></script>
</head>
<body>

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="img/ga.png" alt="Bank of GA"/></div>
      <div id="title">Bank of Jackville</div>
    </div>

    <div class="wallet">
      <h3 id="total-balance">Total Balance: <span>$0.00</span></h3>
      <input id="collect-all" type="button" value="Collect All Cash" />
    </div>

    <div class="accounts">
      <div class="account" id="checking">
        <h1>Checking</h1>
        <div class="balance" id="checking-balance"><span>$0.00</span></div>
        <input id="checking-amount" type="text" placeholder="enter an amount" />
        <input id="checking-deposit" type="button" value="Deposit" />
        <input id="checking-withdraw" type="button" value="Withdraw" />
      </div>
  
      <div class="account" id="savings">
        <h1>Savings</h1>
        <div class="balance" id="savings-balance"><span>$0.00</span></div>
        <input id="savings-amount" type="text" placeholder="enter an amount" />
        <input id="savings-deposit" type="button" value="Deposit" />
        <input id="savings-withdraw" type="button" value="Withdraw" />
      </div>
    </div>
    

    <div id="options">

      <div class="checkboxes">
        <h4>Allow Overdraft</h4>
        <input type="checkbox" name="Allow Overdraft" id="allow-overdraft">
      </div>
      
      <div class="checkboxes">
        <h4>Clear Input</h4>
        <input type="checkbox" name="Clear Input" id="clear-input">
      </div>

      <div class="checkboxes">
        <h4>Dispense Cash*</h4>
        <input type="checkbox" name="Dispense Cash" id="dispense-cash">
      </div>

    </div>
    <p id="disclaimer">*Maximum cashout is $2,000. Any amount above will be paid out in cheque.</p>

    <div class="clear"></div>

  </div>

</body>
</html>
